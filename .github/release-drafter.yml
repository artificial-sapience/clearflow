# .github/release-drafter.yml

# Version is provided by GitVersion in the workflow
name-template: '$INPUT_NAME'
tag-template: '$INPUT_TAG'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
  - title: 'ğŸ§¹ Chores'
    labels:
      - 'chore'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'docs'
  - title: 'ğŸ’… Styles'
    labels:
      - 'style'
  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
  - title: 'âš¡ï¸ Performance'
    labels:
      - 'perf'
  - title: 'ğŸ§ª Tests'
