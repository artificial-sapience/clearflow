      - 'build'
  - title: 'ğŸ”„ CI'
    labels:
      - 'ci'
  - title: 'â†©ï¸ Revert'
    labels:
      - 'revert'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
# Version resolver removed - GitVersion handles versioning
template: |
  ## What's Changed

  $CHANGES
autolabeler:
  - label: 'feat'
    title:
      - '/^feat(\([^)]+\))?:/i'
  - label: 'fix'
    title:
      - '/^fix(\([^)]+\))?:/i'
  - label: 'chore'
    title:
      - '/^chore(\([^)]+\))?:/i'
